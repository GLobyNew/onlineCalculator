<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Product Pricing Calculator</h1>
        <form id="pricing-form">
            <label>
                <input type="checkbox" class="feature" data-price="10">
                Feature 1 ($10)
            </label>
            <label>
                <input type="checkbox" class="feature" data-price="20">
                Feature 2 ($20)
            </label>
            <label>
                <input type="checkbox" class="feature" data-price="15">
                Feature 3 ($15)
            </label>
            <label>
                <input type="checkbox" class="feature" data-price="25">
                Feature 4 ($25)
            </label>
            <div class="total">
                Total: $<span id="total-price">0</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
